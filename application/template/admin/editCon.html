<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加内容</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{CSS_ADD}admin/addCon.css">
    <script src="{JS_ADD}jquery.js"></script>
    <script src="{JS_ADD}tinymce/tinymce.min.js"></script>
</head>
<body>
<div class="container">
    <form action="/JEWELLERY/index.php/admin/product/editCon?pid={$data['pid']}" method="post">
        <div class="form-group">
            <label for="lid">所属分类</label>
            <select class="form-control" id="lid" name="lid" lid="{$data['lid']}">

            </select>
        </div>
        <div class="form-group">
            <label for="xid">所属系列</label>
            <select class="form-control" id="xid" name="xid" xid="{$data['xid']}">

            </select>
        </div>
        <div class="form-group">
            <label for="pname">产品名称</label>
            <input type="text" class="form-control" id="pname" name="pname" placeholder="产品名称" value="{$data['pname']}">
        </div>
        <div class="radio">
            <b>是否是推荐位</b>
            <label>
                <input type="radio" name="isindex" value="yes" checked>
                是
            </label>
            <label>
                <input type="radio" name="isindex" value="no">
                否
            </label>
        </div>
        <div class="form-group">
            <label for="pprice">产品价格</label>
            <input type="text" class="form-control" id="pprice" name="pprice" placeholder="产品价格" value="{$data['pprice']}">
        </div>
        <div class="form-group">
            <label for="pmsg">产品介绍</label>
            <textarea class="form-control" id="pmsg" name="pmsg" rows="3">{$data['pmsg']}</textarea>
        </div>
        <div class="form-group">
            <label for="pno">产品编号</label>
            <input type="text" class="form-control" id="pno" name="pno" placeholder="产品编号" value="{$data['pno']}">
        </div>
        <div class="form-group">
            <label for="pmeterial">产品材质</label>
            <input type="text" class="form-control" id="pmeterial" name="pmeterial" placeholder="产品材质" value="{$data['pmeterial']}">
        </div>
        <div class="form-group">
            <label for="pcolor">产品颜色</label>
            <input type="text" class="form-control" id="pcolor" name="pcolor" placeholder="产品颜色" value="{$data['pcolor']}">
        </div>
        <div class="form-group">
            <label for="pmain">主体信息</label>
            <textarea id="pmain" name="pmain">{$data['pmain']}</textarea>
        </div>
        <div class="form-group">
            <label for="ppack">包装清单</label>
            <input type="text" class="form-control" id="ppack" name="ppack" placeholder="包装清单" value="{$data['ppack']}">
        </div>
        <div class="form-group">
            <label for="psaleback">售后保障</label>
            <textarea class="form-control" id="psaleback" name="psaleback" rows="3">{$data['psaleback']}</textarea>
        </div>
        <div class="form-group seeImg">
            <label for="pimgurl">动态图片</label>
            <img src="{$data['pimgurl']}" alt="" style="display:block;width: 200px;height: 200px" id="pimgurl">
        </div>

        <div class="form-group editImg" style="display: none;margin-bottom: 20px">
            <label for="pimgurl">动态图片</label>
            <input type="hidden" value="hidden" name="pimgurl">
            <div class="upload"></div>
        </div>


        <button type="button" class="btn btn-default editbtn">修改图片</button>
        <br><br>

        <button type="submit" class="btn btn-default">修改</button>
    </form>
</div>
<script src="{JS_ADD}upload.js"></script>
<script src="{JS_ADD}editCon.js"></script>
</body>
</html>
