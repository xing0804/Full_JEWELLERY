<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看设计师</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="">

        <div class="form-group">
            <label for="dname">设计师姓名</label>
            <input type="text" class="form-control" id="dname" name="dname" readonly value="{$data['dname']}">
        </div>
        <div class="form-group">
            <label for="dposition">设计师职位</label>
            <input type="text" class="form-control" id="dposition" name="dposition" readonly value="{$data['dposition']}">
        </div>

        <div class="form-group">
            <label for="dimgurl">设计师图片</label>
            <img src="{$data['dimgurl']}" alt="" style="display:block;width: 200px;height: 200px" id="dimgurl">
        </div>

    </form>
</div>

</body>
</html>
