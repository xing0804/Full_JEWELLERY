<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看主页类型</title>

</head>
<body>

            <th>类型英文名称</th>
            <th>图片类型</th>
            <th>操作</th>
        </tr>
        {foreach $data as $v}
        <tr>
            <td>{$v["name"]}</td>
            <td>{$v["ename"]}</td>
            <td>{$v["imgtype"]}</td>
            <td>
                <a href="/JEWELLERY/index.php/admin/homeType/edit?hid={$v['hid']}">编辑</a>
                <a href="/JEWELLERY/index.php/admin/homeType/del?hid={$v['hid']}">删除</a>
            </td>
        </tr>
        {/foreach}
    </table>
</div>
</body>
</html>
