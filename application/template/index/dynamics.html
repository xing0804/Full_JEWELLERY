            <ul>
                <li>

                    <i class="underline"></i>

                {foreach $menuData as $v}

                    <div class="item-content">
                        <div class="item-title">
                            {$v['dtitle']}
                        </div>
                        <div class="item-date">
                            发布时间：{$v['dtime']}
                        </div>
                        <div class="item-text">
                            {$v['dmsg']}
                        </div>
                    </div>

                {/foreach}

<!--                    查看更多-->

                </div>
                <div class="input-right">
                    <button>
                        <img src="{IMG_ADD}search.png" alt="" class="searchBtn">
                    </button>
                </div>
            </div>
            <div class="search-label">
                <a href="javascript:;" class="a0" tid="all"><span>全部新闻 ({$num})</span></a>
                {foreach $typeData as $v}
                <a href="javascript:;" class="a1" tid="{$v['cname']}"><span>{$v['cname']}</span></a>
